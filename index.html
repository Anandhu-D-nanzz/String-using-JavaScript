<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>String</title>
</head>

<body>

    <h2>String Method</h2>

    <div class="container">
        <div class="box">
            <div class="inpBox">
                <input type="text" id="input" placeholder="Enter Your Value">
            </div>

            <div class="button">
                <div class="btn">
                    <button onclick="lengthStr()">Length</button>
                    <button onclick="replaceStr()">Replace</button>
                    <button onclick="upperCase()">UpperCase</button>
                    <button onclick="lowerCase()">LowerCase</button>

                    <button onclick="repeatStr()">Repeat</button>
                    <button onclick="mathStr()">Match</button>
                    <button onclick="searchStr()">Search</button>
                    <button onclick="concatStr()">Concat</button>

                    <button onclick="splitStr()">Split</button>
                    <button onclick="trimStr()">Trim</button>
                    <button onclick="sliceStr()">Slice</button>
                    <button onclick="Clear()">Clear All</button>
                </div>
            </div>

            <div class="outBox">
                <input type="text" name="" id="output" placeholder="O/P Display's Here">
            </div>
        </div>
    </div>





    <script src="./script.js"></script>




</body>

</html>
